    event_types:
      - type: "query"
        format: "[{timestamp}] {operation} on {table} completed in {duration}ms"
        create_from_scratch: false
      - type: "error"
        format: "{{timestamp}},{{thread_id}},{{error_level}},{{subsystem}},{{message}}"
        create_from_scratch: false

dependencies:
  - trigger:
      source: "web_server"
      event_type: "access"
    action:
      source: "app_server"
      event_type: "info"
  - trigger:
      source: "app_server"
      event_type: "info"
    action:
      source: "database_server"
      event_type: "query"
  - trigger:
      source: "app_server"
      event_type: "info"
    action:
      source: "database_server"
      event_type: "error"
      percentage: 0.1
